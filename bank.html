<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Information</title>
    <!-- tailewind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <h1 class="text-5xl text-center mt-8 font-medium mb-24">Welcome to <span class="font-medium text-rose-700">Your Account</span>!!!</h1>
    </header>
    <!-- cart section -->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h1 class="text-2xl">Deposit</h1>
                <h2 class="text-5xl">$<span id="deposite-total">00</span> </h1>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h1 class="text-2xl">Withdraw</h1>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h1>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h1 class="text-2xl">Balance</h1>
                <h2 class="text-5xl">$<span id="current-balance">00</span></h1>
            </div>
        </div>
    </section>
    <!-- deposite & withdraw section -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-green-600 p-8 rounded-xl">
                <h1 class="text-2xl text-white mb-2">Deposit amount</h1>
                
                    <input type="text" class="block w-9/12 mb-3 p-3 rounded" name="" id="deposite-field" placeholder="$ amount you want to deposite">
                    <button id="deposite-btn" class="bg-amber-600  px-8 py-3 font-semibold text-white rounded hover:bg-sky-700 ">Deposite</button>
            </div>
            <div class="bg-violet-900 p-8 rounded-xl">
                <h1 class="text-2xl text-white mb-2">Withdraw amount</h1>
                
                    <input type="text" class="block w-9/12 mb-3 p-3  rounded" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-amber-600  px-8 py-3 font-semibold text-white rounded hover:bg-sky-700 ">Withdraw</button>
            </div>
            </div>
    </section>
    <!-- js files -->
   <script src="js/ulitities.js"></script>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>
</body>
</html>
