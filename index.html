<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Rayhan Shorker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-medium mb-24">Welcome to <span class="font-medium text-rose-700">Fathers Bank</span>!!!</h1>
    </header>
    <section class="text-center bg-cyan-100 w-9/12 mx-auto ">
        <div class=" p-8">
            <h3 class="text-3xl font-semibold mb-5">Please Login</h3>
            <input type="email" class="block w-9/12 mb-3 p-3 mx-auto" name="" id="user-email" placeholder="Enter your email">
            <input type="password" class="block w-9/12 mb-3 p-3 mx-auto" name="" id="user-password" placeholder="Enter your password">
            <button id="login-btn" class="bg-amber-600  px-8 py-3 font-semibold text-white rounded hover:bg-sky-700 ">Login</button>
        </div>
    </section>
    <script src="js/bank.js"></script>
</body>
</html>
